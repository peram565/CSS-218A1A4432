<html>
    <head>
        <style>
            /* UnVisited Link */
            a:link{
                color:brown
            }
            /* Visited Link */
            a:visited{
                color:green;
            }
            /* Mouse Over Link */
            a:hover{
                color:rgb(255,135,105);
            }
            /* Click Link */
            a:active{
                color:blue;
            }
        </style>
    </head>
    <body>
        <p><a href="https://www.w3schools.com/html/">W3 Schools......</a></p>
        <p>a:hover must come after a: </p>
        <p>a:active must come after a: </p>
    </body>
</html>
